<div class="commentform">
	<p>vous devez vous connecter pour commenter</p>
	<form action="/createcomment" method="post">
		<input type="hidden" value="<%=params["video"]["id"]%>" name="video_id"/>
		<input type="hidden" value="<%=session["user_id"]%>" name="user_id"/>
		<div class="champ">
			<label for="comment_content">
				content
			</label>
			<textarea disabled id="comment_content" name="content"></textarea>
		</div>
		<div class="actions">
			<input type="submit" disabled value="submit comment" name="submit"/>
		</div>
	</form>
</div>
